exec apex_main_settings
exec apex_usersettings
apex_crosshair_default

// Reduce the damage so it takes about as long to kill a player with the M249 as it takes in Apex with the R99. Disable headshot damage bonus.
mp_damage_scale_ct_head 0.078
mp_damage_scale_t_head 0.078
mp_damage_scale_ct_body 0.25
mp_damage_scale_t_body 0.25

// Show impact locations of shots for 1 second
sv_showimpacts_time 1

echo "Apex many-shots-to-kill settings loaded"

// necessary for the changes we make to the game
sv_cheats 1

// mimic Apex movement
sv_accelerate 15
sv_friction 10
sv_maxspeed 195

// Make weapons perfectly accurate
view_recoil_tracking 1
weapon_accuracy_nospread 1
weapon_recoil_view_punch_extra 0
weapon_recoil_scale 0 

// training settings
mp_roundtime 60
mp_roundtime_defuse 60
mp_roundtime_deployment 60
mp_freezetime 0

// right-click zoom
alias apex_reset_ads "apex_crosshair_default;apex_fov;apex_zoomsens"
alias +apex_zoom_reddot "apex_crosshair_reddot;fov_cs_debug 77;zoom_sensitivity_ratio_mouse 1.146"
alias -apex_zoom_reddot "apex_reset_ads"
alias +apex_zoom_2x "apex_crosshair_reddot;fov_cs_debug 53;zoom_sensitivity_ratio_mouse 1.665"
alias -apex_zoom_2x "apex_reset_ads"
alias +apex_zoom_3x "apex_crosshair_reddot;fov_cs_debug 36.5;zoom_sensitivity_ratio_mouse 2.417"
alias -apex_zoom_3x "apex_reset_ads"

// right-click zoom toggle
alias apex_zoom_reddot_toggle "apex_zoom_reddot_toggle_on"
alias apex_zoom_reddot_toggle_on "+apex_zoom_reddot;alias apex_zoom_reddot_toggle apex_zoom_reddot_toggle_off"
alias apex_zoom_reddot_toggle_off "-apex_zoom_reddot;alias apex_zoom_reddot_toggle apex_zoom_reddot_toggle_on"
alias apex_zoom_2x_toggle "apex_zoom_2x_toggle_on"
alias apex_zoom_2x_toggle_on "+apex_zoom_2x;alias apex_zoom_2x_toggle apex_zoom_2x_toggle_off"
alias apex_zoom_2x_toggle_off "-apex_zoom_2x;alias apex_zoom_2x_toggle apex_zoom_2x_toggle_on"
alias apex_zoom_3x_toggle "apex_zoom_3x_toggle_on"
alias apex_zoom_3x_toggle_on "+apex_zoom_3x;alias apex_zoom_3x_toggle apex_zoom_3x_toggle_off"
alias apex_zoom_3x_toggle_off "-apex_zoom_3x;alias apex_zoom_3x_toggle apex_zoom_3x_toggle_on"

echo "Apex main settings loaded"
